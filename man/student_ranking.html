<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grades</title>
</head>
<body>
    <h1>Student Grades</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Research Title</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for research in researches %}
            <tr>
                <td>{{ research.person.first_name }} {{ research.person.second_name }}</td>
                <td>{{ research.title }}</td>
                <td>{{ research.grade.grade_of_research }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
